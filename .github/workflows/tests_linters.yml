name: Tests and Linters ğŸ§ª

on: [ push, pull_request ]

jobs:
  tests-and-linters:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"

    strategy:
      matrix:
        python-version: ["3.9"]
        os: [self-hosted]

    steps:
      - name: Install dependencies for viewer test
        run: sudo apt-get update && sudo apt-get install -y xvfb
      - name: Checkout flashbax
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
            python-version: "${{ matrix.python-version }}"
      - name: Install python dependencies ğŸ”§
        run: pip install .[dev]
      - name: List python packages ğŸ“¦
        run: pip list
      - name: Run linters ğŸ–Œï¸
        run: pre-commit run --all-files --verbose
      - name: Run tests ğŸ§ª
        run: pytest -n 2 --cov=flashbax --cov-report=term-missing --junit-xml=test-results.xml -vv flashbax
      - name: Run coverage
        run: |
          coverage html --directory=coverage_html_report
          coverage report --fail-under=0.97
